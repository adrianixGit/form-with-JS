<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <section class="container">
        <h1>Witaj na mojej stronie</h1>
        <button class="form-btn" id="form-btn">Wypełnij formularz</button>
        <div class="form-body">
            <div class="form">
                <h2>Uzupełnij dane poniżej:</h2>
                <label>Imie<input type="text" id="imie"></label>
                <label>Nazwisko<input type="text" id="nazwisko"></label>
                <label>Wiek<input type="number" id="wiek"></label>
                <label>Email<input type="email" id="email"></label>
                <label>Numer telefonu<input type="text" id="numer"></label>
                <label><input type="submit" value="Wyśij" id="sub"></label>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
